global:
  scrape_interval: 15s # Scrape metrics every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    monitor: "aethermind-monitor"

scrape_configs:
  - job_name: "aethermind-api"
    static_configs:
      - targets: ["api:3001"]
    metrics_path: "/metrics"
    scrape_interval: 10s
